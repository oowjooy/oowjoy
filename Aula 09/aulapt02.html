.flex-container > div {

  margin: 10px;
  padding: 20px;
  font-size: 30px;

}

.flex-container > .div1 {
    width: 140px;
}

</style>
</head>
<body>

<div class="flex-container">

  <div>Weverton</div>
  <div>Luan</div>  
  <div>Felipe Melo</div>
  <div>Valdivia</div>
  <div>Marcos</div>  
  <div>Abel Fereira</div>
  <div>Felipao</div>

</div>

</body>
</html>
